<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HistoriAR - Palacio de Puruchuco</title>

  <!-- LibrerÃ­a oficial de Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1a1a1a;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin-top: 2rem;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      background-color: #202020;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>ðŸ”± HistoriAR - Palacio de Puruchuco</header>

  <div class="container">
    <h2>Modelo 3D - Puruchuco</h2>

    <model-viewer
      src="https://storage.googleapis.com/histori_ar/puruchuco.glb"
      alt="Modelo 3D Puruchuco"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      autoplay
      exposure="1.2"
      shadow-intensity="1"
      shadow-softness="0.8"
      environment-image="neutral"
      camera-orbit="0deg 85deg 180m"
      field-of-view="35deg"
      min-camera-orbit="auto auto 100m"
      max-camera-orbit="auto auto 500m"
      min-field-of-view="20deg"
      max-field-of-view="90deg">
    </model-viewer>

    <p style="font-size: 0.9rem; color: #bbb;">
      Si no ves el modelo, usa el mouse o toca la pantalla para rotar la cÃ¡mara.
    </p>
  </div>

</html>
