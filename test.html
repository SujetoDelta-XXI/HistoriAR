<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba modelo Puruchuco</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <h2>Prueba modelo 3D - Puruchuco</h2>
  <model-viewer
    src="https://storage.googleapis.com/histori_ar/puruchuco.glb"
    alt="Modelo de prueba"
    camera-controls
    auto-rotate
    ar
    reveal="interaction">
  </model-viewer>

  <script>
    const viewer = document.querySelector('model-viewer');
    viewer.addEventListener('error', (e) => {
      console.error('Error al cargar modelo:', e);
      alert('No se pudo cargar el modelo. Revisa la consola para m√°s detalles.');
    });
  </script>
</body>
</html>
